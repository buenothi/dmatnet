<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>

	<p:panel header="#{msgs.Empregados}" closable="false">

		<h:panelGroup id="pngCadastroEmpregados" layout="block"
			class="formulario">
			<p:messages id="msEmpregados" showDetail="true" closable="true" />

			<dmat:barraBotoesComposite id="barraBotoesEmpregados" />

			<!-- inserir msgs dos itens abaixo -->

			<h:panelGroup layout="block" style="text-align: center">
				<p:selectOneButton>
					<f:selectItem itemLabel="Ativo" itemValue="Xbox One" />
					<f:selectItem itemLabel="Inativo" itemValue="PS4" />
					<f:selectItem itemLabel="Afastado" itemValue="Wii U" />
				</p:selectOneButton>
			</h:panelGroup>

			<p:spacer height="10px" width="100%" />

			<dmat:barraPesquisarComposite id="bpcPesquisarEmpregado"
				placeholderPesquisar="#{msgs.DigiteEmpregado}" />

			<p:dataTable id="dtbEmpregados" scrollable="true"
				styleClass="dataTable" paginator="true" rows="10"
				paginatorAlwaysVisible="false" draggableColumns="true"
				emptyMessage="#{msgs.ListaEmpregadosVazio}" selectionMode="single">
				<p:column headerText="#{msgs.DataCadastro}" width="60"></p:column>
				<p:column headerText="#{msgs.Nome}" width="200"></p:column>
				<p:column headerText="#{msgs.Genero}" width="30"></p:column>
				<p:column headerText="#{msgs.NumeroRG}" width="80"></p:column>
				<p:column headerText="#{msgs.NumeroCPF}" width="80"></p:column>
				<p:column headerText="#{msgs.NumeroRNE}" width="80"></p:column>
				<p:column headerText="#{msgs.NumeroRic}" width="80"></p:column>
				<p:column headerText="#{msgs.DataAdmissao}" width="60"></p:column>
				<p:column headerText="#{msgs.DataDemissao}" width="60"></p:column>
			</p:dataTable>

			<p:spacer height="10px" width="100%" />

			<p:tabView id="tbwCadastroEmpregado">
				<p:tab title="#{msgs.DadosCadastrais}" disabled="">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpregado/dadosCadastraisEmpregado.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.DocumentosPessoaFisica}" disabled="">
				</p:tab>
				<p:tab title="#{msgs.Endereco}" disabled="">
				</p:tab>
				<p:tab title="#{msgs.Contatos}" disabled="">
				</p:tab>
				<p:tab title="#{msgs.ClassificacaoFuncional}" disabled="">
				</p:tab>
				<p:tab title="#{msgs.InfoDeficiencia}" disabled="">
				</p:tab>
			</p:tabView>
		</h:panelGroup>

	</p:panel>

</ui:composition>

</html>
