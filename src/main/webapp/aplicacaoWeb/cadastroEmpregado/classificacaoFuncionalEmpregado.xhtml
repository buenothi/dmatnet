<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>
	<dmat:trabalhadorClassificacaoFuncionalComposite
		id="tcfClassFuncionalEmpregado"
		novaClassificacaoFuncional="#{cadastroEmpregadoMB.novaClassificacaoFuncional}"
		listaEstabelecimentos="#{cadastroEmpregadoMB.locais}"
		listaSetoresEstabelecimentoSelecionado=""
		listaClassFuncional="#{cadastroEmpregadoMB.classificacoesFuncionais}"
		listaFuncoesEstabelecimentoSelecionado="#{cadastroEmpregadoMB.funcoes}"
		listaGHEEstabelecimentoSelecionado="#{cadastroEmpregadoMB.ghes}"
		mensagemRendered="true"
		actionListenerAdicionarClassFuncional="#{cadastroEmpregadoMB.adicionarClassFuncional}"
		actionListenerCancelarClassFuncional="#{cadastroEmpregadoMB.cancelarClassFuncional}"
		actionListenerRemoverClassFuncionalLista ="#{cadastroEmpregadoMB.removerClassFuncionalLista}"
		editarRendered="#{cadastroEmpregadoMB.editarClassFuncionalRendered}" 
		mensagemHasClassFuncional="#{cadastroEmpregadoMB.hasClassFuncional}"
		mensagemSelecionarPessoaRendered="#{cadastroEmpregadoMB.mensagemSelecionarTrabalhadorRendered}"
		blocoRendered="#{cadastroEmpregadoMB.classFuncionalBlocoRendered}"/>

	<!-- 			
		onCompleteNovo=""
		updateNovo="" /> -->
</ui:composition>

</html>
