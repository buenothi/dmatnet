<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>
	<dmat:pessoaFisicaDocumentosComposite id="pfdDocumentosTrabalhador"
		ctpsRendered="true" pisRendered="true"
		documentosPessoais="#{cadastroEmpregadoMB.trabalhadorDocumentos}"
		numeroCTPS="#{cadastroEmpregadoMB.trabalhadorSelecionadoCadastroAtual.numCTPS}"
		numeroSerieCTPS="#{cadastroEmpregadoMB.trabalhadorSelecionadoCadastroAtual.numCTPSSerie}"
		ufCTPS="#{cadastroEmpregadoMB.trabalhadorSelecionadoCadastroAtual.ufCTPS}"
		numeroNIS="#{cadastroEmpregadoMB.trabalhadorSelecionadoCadastroAtual.numNIS}"
		cpfRequired="false"
		dadosUsuarioCTPSRendered="#{cadastroEmpregadoMB.dadosUsuarioCTPS}"
		dadosUsuarioCNHRendered="#{cadastroEmpregadoMB.dadosUsuarioCNH}"
		dadosUsuarioCPFRendered="#{cadastroEmpregadoMB.dadosUsuarioCPF}"
		dadosUsuarioNISRendered="#{cadastroEmpregadoMB.dadosUsuarioNIS}"
		dadosUsuarioRGRendered="#{cadastroEmpregadoMB.dadosUsuarioRG}"
		dadosUsuarioRICRendered="#{cadastroEmpregadoMB.dadosUsuarioRIC}"
		dadosUsuarioRNERendered="#{cadastroEmpregadoMB.dadosUsuarioRNE}"
		editarRendered="#{cadastroEmpregadoMB.editarFormEditar}"
		exibirRendered="#{cadastroEmpregadoMB.exibirFormEditar}"
		mensagemHasCNHRendered="#{cadastroEmpregadoMB.hasCNH}"
		mensagemHasCPFRendered="#{cadastroEmpregadoMB.hasCPF}"
		mensagemHasCTPSRendered="#{cadastroEmpregadoMB.hasCTPS}"
		mensagemHasPISRendered="#{cadastroEmpregadoMB.hasNIS}"
		mensagemHasRGRendered="#{cadastroEmpregadoMB.hasRG}"
		mensagemHasRICRendered="#{cadastroEmpregadoMB.hasRIC}"
		mensagemHasRNERendered="#{cadastroEmpregadoMB.hasRNE}"
		mensagemRendered="false"
		mensagemSelecionarUsuarioRendered="#{cadastroEmpregadoMB.mensagemSelecionarUsuarioRendered}" />
</ui:composition>

</html>
