<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>
	<dmat:pessoaFisicaEnderecoComposite id="pfeTrabalhador"
		barraBotoesRendered="false"
		enderecoAtual="#{cadastroEmpregadoMB.enderecoAtual}"
		enderecoRendered="#{cadastroEmpregadoMB.enderecoRendered}"
		enderecoEditarRender="#{cadastroEmpregadoMB.disabledEditar}"
		enderecoHistorico="#{cadastroEmpregadoMB.enderecoHistorico}"
		ajaxComponentRender="@this, formModulos:formCadEmpresa:tbwCadastroEmpresa:tbwCadastroEmpregado:pfeTrabalhador:dmatEnderecoContato:acpEndereco:listCidade"
		ajaxComponentRenderHistorico="@this, formModulos:formCadEmpresa:tbwCadastroEmpresa:tbwCadastroEmpregado:pfeTrabalhador:dmatEnderecoContato:acpEndereco:tabEnderecoHistorico"
		mensagemHasEnderecoRendered="#{cadastroEmpregadoMB.hasEndereco}"
		mensagemRendered="true"
		disabledCancelar="#{cadastroEmpregadoMB.disabledCancelar}"
		mensagemSelecionarPessoaRendered="#{cadastroEmpregadoMB.hasPessoaSelecionada}"
		messageConfirmaExcluir="#{msgs.DeletarEnderecoEmpregado}"
		messageHeaderExcluir="#{msgs.Excluir}" renderedHistorico="true" />
</ui:composition>

</html>
