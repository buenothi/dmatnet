<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">


<ui:fragment>
	<h:form id="formCadEmpresa" styleClass="painelConteudo">
		<p:growl id="growlPrincipal" showDetail="true" sticky="false" life="3000"/>
		<h:panelGroup styleClass="barraBotoesPainel">
			<p:commandButton id="btnEditar" value="#{msgs.Editar}"
				styleClass="botoes" icon="fa fa-edit"
				disabled="#{cadastroEmpresaMB.btnEditarDesativado}"
				actionListener="#{cadastroEmpresaMB.editarCadastro}"
				update="formCadEmpresa"/>
			<p:commandButton id="btnCancelar" value="#{msgs.Cancelar}"
				styleClass="botoes" icon="fa fa-remove"
				disabled="#{cadastroEmpresaMB.btnCancelarDesativado}"
				actionListener="#{cadastroEmpresaMB.cancelarCadastro}"
				update="formCadEmpresa" />
			<p:commandButton id="btnSalvar" value="#{msgs.Salvar}"
				styleClass="botoes" icon="fa fa-save"
				disabled="#{cadastroEmpresaMB.btnSalvarDesativado}"
				actionListener="#{cadastroEmpresaMB.salvarCadastro}"
				update="formCadEmpresa" />
			<p:commandButton id="btnNovaEmpresa" value="#{msgs.NovaEmpresa}"
				styleClass="botoes" icon="fa fa-plus"
				disabled="#{cadastroEmpresaMB.btnNovaEmpresaDesativado}" 
				actionListener="#{cadastroEmpresaMB.novoCadastro}"
				update="formCadEmpresa" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="tabsConteiner">
			<p:tabView id="tabCadastroEmpresa">
				<p:tab title="#{msgs.DadosCadastrais}">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpresa/dadosCadastrais.xhtml" />
				</p:tab>				
				<p:tab title="#{msgs.Endereco}">
					<dmat:enderecoComposite 
						logradouroTipo="#{cadastroEmpresaMB.endereco.logradouroTipo}"
						logradouroNome="#{cadastroEmpresaMB.endereco.logradouroNome}"
						logradouroNumero="#{cadastroEmpresaMB.endereco.logradouroNumero}"
						logradouroComplemento="#{cadastroEmpresaMB.endereco.logradouroComplemento}"
						bairro="#{cadastroEmpresaMB.endereco.bairro}"
						cep="#{cadastroEmpresaMB.endereco.cep}"
						caixaPostal="#{cadastroEmpresaMB.endereco.caixaPostal}"
						cidade="#{cadastroEmpresaMB.endereco.cidade}"
						estado="#{cadastroEmpresaMB.endereco.estado}"
						rendCancelarDesativado="#{cadastroEmpresaMB.btnCancelarDesativado}"
						rendEditarDesativado="#{cadastroEmpresaMB.btnEditarDesativado}" 
						ajaxComponentRender="formCadEmpresa:tabCadastroEmpresa:j_idt149:form:acpEndereco:listCidade"/>
				</p:tab>
				<p:tab title="#{msgs.ContatoUsuario}">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpresa/contatoEmpresa.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.Empregados}"></p:tab>
			</p:tabView>
		</h:panelGroup>
	</h:form>
</ui:fragment>

</html>
