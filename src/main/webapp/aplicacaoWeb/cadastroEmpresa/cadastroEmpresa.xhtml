<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">


<ui:fragment>
	<h:form id="formCadEmpresa" styleClass="painelConteudo">

		<h:panelGroup layout="block" styleClass="tabsConteiner">
			<p:tabView id="tbwCadastroEmpresa">
				<p:tab id="tabDadosCadastrais" title="#{msgs.DadosCadastrais}">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpresa/dadosCadastrais.xhtml" />
				</p:tab>
				<p:tab id="tabEndereco" title="#{msgs.Endereco}">
					<dmat:enderecoComposite id="dmatEnderecoEmpresa"
						logradouroTipo="#{cadastroEmpresaMB.endereco.logradouroTipo}"
						logradouroNome="#{cadastroEmpresaMB.endereco.logradouroNome}"
						logradouroNumero="#{cadastroEmpresaMB.endereco.logradouroNumero}"
						logradouroComplemento="#{cadastroEmpresaMB.endereco.logradouroComplemento}"
						bairro="#{cadastroEmpresaMB.endereco.bairro}"
						cep="#{cadastroEmpresaMB.endereco.cep}"
						caixaPostal="#{cadastroEmpresaMB.endereco.caixaPostal}"
						cidade="#{cadastroEmpresaMB.endereco.cidade}"
						estado="#{cadastroEmpresaMB.endereco.estado}"
						ajaxComponentRender="formModulos:formCadEmpresa:tbwCadastroEmpresa:dmatEnderecoEmpresa:acpEndereco:listCidade" 
						
						disabledEditar="#{cadastroEmpresaMB.btnEnderecoEditarDesativado}"
						actionListenerEditar="#{cadastroEmpresaMB.editarEnderecoEmpresa}"
						updateEditar="formModulos:formCadEmpresa"
						
						disabledCancelar="#{cadastroEmpresaMB.btnEnderecoCancelarDesativado}"
						actionListenerCancelar="#{cadastroEmpresaMB.cancelarEnderecoEmpresa}"
						updateCancelar="formModulos:formCadEmpresa"
						
						disabledSalvar="#{cadastroEmpresaMB.btnEnderecoSalvarDesativado}"
						actionListenerSalvar="#{cadastroEmpresaMB.salvarEnderecoEmpresa}"
						updateSalvar="formModulos:formCadEmpresa"
						
						disabledNovo="#{cadastroEmpresaMB.btnEnderecoNovoDesativado}"
						actionListenerNovo="#{cadastroEmpresaMB.novoEnderecoEmpresa}"
						updateNovo="formModulos:formCadEmpresa"/>
				</p:tab>
				<p:tab title="#{msgs.ContatoUsuario}">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpresa/contatoEmpresa.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.Empregados}"></p:tab>
			</p:tabView>
		</h:panelGroup>
	</h:form>
</ui:fragment>

</html>
