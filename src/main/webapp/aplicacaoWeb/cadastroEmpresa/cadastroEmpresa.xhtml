<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<ui:fragment>
	<h:form styleClass="painelConteudo">
		<h:panelGroup styleClass="barraBotoesPainel">
			<p:commandButton value="#{msgs.Editar}" styleClass="botoes"
				icon="fa fa-edit"
				disabled="#{cadastroEmpresaMB.btnEditarDesativado}"
				actionListener="#{cadastroEmpresaMB.editarCadastro}"/>
			<p:commandButton id="btnCancelar" value="#{msgs.Cancelar}"
				styleClass="botoes" icon="fa fa-remove"
				disabled="#{cadastroEmpresaMB.btnCancelarDesativado}" />
			<p:commandButton id="btnSalvar" value="#{msgs.Salvar}"
				styleClass="botoes" icon="fa fa-save"
				disabled="#{cadastroEmpresaMB.btnSalvarDesativado}" />
			<p:commandButton id="btnNovaEmpresa" value="#{msgs.NovaEmpresa}"
				styleClass="botoes" icon="fa fa-plus"
				disabled="#{cadastroEmpresaMB.btnNovaEmpresaDesativado}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="tabsConteiner">
			<p:tabView>
				<p:tab title="#{msgs.DadosCadastrais}">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpresa/dadosCadastrais.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.Endereco}">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpresa/enderecoEmpresa.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.ContatoUsuario}">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpresa/contatoEmpresa.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.Empregados}"></p:tab>
			</p:tabView>
		</h:panelGroup>
	</h:form>
</ui:fragment>

</html>
