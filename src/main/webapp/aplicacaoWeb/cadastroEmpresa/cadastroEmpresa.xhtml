<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head></h:head>
<h:body>
	<ui:composition>
		<h:form styleClass="painelConteudo">
			<div id="tituloCadEmpresa" class="tituloCadEmpresa">
				<h:outputFormat value="#{msgs.CadastroEmpresa}" />
			</div>
			<div id="barraBotoesEmpresa" class="barraBotoesPainel">
				<p:commandButton value="#{msgs.Editar}" icon="fa fa-building"
					type="button" />
			</div>
			<p:tabView styleClass="tabTelaCheia">
				<p:tab title="#{msgs.DadosCadastrais}">
					<ui:include
						src="/aplicacaoWeb/cadastroEmpresa/dadosCadastrais.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.Endereco}">
					<ui:include src="/aplicacaoWeb/cadastroEmpresa/enderecoEmpresa.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.ContatoUsuario}">
					<ui:include src="/aplicacaoWeb/cadastroEmpresa/contatoEmpresa.xhtml" />
				</p:tab>
				<p:tab title="#{msgs.Empregados}"></p:tab>
			</p:tabView>
		</h:form>
	</ui:composition>
</h:body>
</html>
