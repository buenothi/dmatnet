<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>
	<h:form id="formCriarEmpresa">
		<h:panelGroup>
			<p:commandButton icon="fa fa-save" value="#{msgs.Salvar}"
				actionListener="#{cadastroEmpresaMB.salvarCadastroEmpresa}"
				update="formSelecionarEmpresa, formCriarEmpresa, growlPrincipal"
				oncomplete="PF('dlgCriarEmpresa').hide()" />
		</h:panelGroup>
		<p:spacer width="100%" height="10px" />
		<h:panelGroup id="pngCadastroNovaEmpresa">
			<p:panelGrid columns="3" styleClass="tabelaSemBorda">
				<p:outputLabel value="#{msgs.DataCadastro}:" />
				<p:calendar locale="pt" showOn="button" showButtonPanel="true"
					pattern="dd/MM/yyyy" mask="true" size="8"
					value="#{cadastroEmpresaMB.empresa.cadastroPessoa}" />
				<p:spacer />
				<p:outputLabel value="#{msgs.NomeFantasia}:" />
				<p:inputText size="25" value="#{cadastroEmpresaMB.empresa.nome}" />
				<p:spacer />
				<p:outputLabel value="#{msgs.EmpresaGrupo}:" />
				<p:selectOneMenu style="width:220px"
					value="#{cadastroEmpresaMB.empresa.grupo}"
					converter="empresaGrupoConverter" filter="true"
					filterMatchMode="startsWith">
					<f:selectItem itemLabel="#{msgs.GrupoNoSelectionOption}"
						noSelectionOption="true" />
					<f:selectItems value="#{cadastroEmpresaMB.grupos}" var="grupos"
						itemLabel="#{grupos.nomeGrupo}" />
				</p:selectOneMenu>
				<p:commandButton onclick="PF('dlgGrupo').show()" icon="fa fa-group"
					value="#{msgs.EmpresaGrupoCriar}"/>
			</p:panelGrid>
		</h:panelGroup>
	</h:form>
</ui:composition>
</html>
