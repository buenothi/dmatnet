<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>

	<h:panelGroup>

		<dmat:barraBotoesComposite id="barraBotoesDadosCadastrais"
			disabledEditar="#{cadastroEmpresaMB.btnDadosCadastraisEditarDesativado}"
			actionListenerEditar="#{cadastroEmpresaMB.editarDadosCadastraisEmpresa}"
			updateEditar="formSelecionarEmpresa, formModulos, growlPrincipal"
			disabledCancelar="#{cadastroEmpresaMB.btnDadosCadastraisCancelarDesativado}"
			actionListenerCancelar="#{cadastroEmpresaMB.cancelarDadosCadastraisEmpresa}"
			updateCancelar="formSelecionarEmpresa, formModulos, growlPrincipal"
			resetCancelar="formModulos:formCadEmpresa:tbwCadastroEmpresa:acpDadosCadastrais:pngEditarDadoCadastrais"
			disabledSalvar="#{cadastroEmpresaMB.btnDadosCadastraisSalvarDesativado}"
			actionListenerSalvar="#{cadastroEmpresaMB.salvarDadosCadastraisEmpresa}"
			updateSalvar="formSelecionarEmpresa, formModulos, growlPrincipal"
			renderedBtnNovo="false" renderSpacer="false" />

		<p:commandButton styleClass="botoes" icon="fa fa-plus"
			value="#{msgs.NovoEmpresaDadosCadastrais}"
			disabled="#{cadastroEmpresaMB.btnDadosCadastraisNovaEmpresaDesativado}"
			actionListener="#{cadastroEmpresaMB.novoDadosCadastraisEmpresa}"
			update="formModulos" />

		<p:spacer height="10px" width="100%" />

	</h:panelGroup>

	<p:accordionPanel id="acpDadosCadastrais">
		<p:tab id="tabDadosBasicos" title="#{msgs.DadosBasicos}">
			<h:panelGroup id="pngCadEmpresaEditar" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.dadosCadastraisEditarRender}">
				<p:panelGrid id="pngEditarDadoCadastrais"
					styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.DataCadastro}*:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataInicio" locale="pt" showOn="button"
									showButtonPanel="true" pattern="dd/MM/yyyy" mask="true"
									size="8"
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.dataInicioCadastro}"
									required="true" label="#{msgs.DataCadastro}" />
								<p:message for="calDataInicio" />
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.TipoInscricao}*:" />
						</p:column>

						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:selectOneMenu id="somTipoInscricao" style="width:100px"
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.tipoInscricao}"
									required="true" label="#{msgs.TipoInscricao}">
									<p:ajax
										listener="#{cadastroEmpresaMB.alterarMascaraPessoaJuridica}"
										update="formModulos:formCadEmpresa:tbwCadastroEmpresa:acpDadosCadastrais:ipmInscricao" />
									<f:selectItem itemValue="1" itemLabel="CNPJ" />
									<f:selectItem itemValue="2" itemLabel="CPF" />
								</p:selectOneMenu>
								<p:message for="somTipoInscricao" />
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.Inscricao}*:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputMask id="ipmInscricao" converter="cnpjCpfConverter"
									mask="#{cadastroEmpresaMB.mascaraPessoaJuridica}"
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.numCNPJ}"
									required="true" label="#{msgs.Inscricao}" />
								<p:message for="ipmInscricao" />
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.RazaoSocial}*:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputText id="iptRazaoSocial" maxlength="250" size="62"
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.razaoSocial}"
									required="true" label="#{msgs.RazaoSocial}" />
								<p:message for="iptRazaoSocial" />
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.FAP}:" />
						</p:column>

						<p:column>
							<h:panelGroup>
								<p:panelGrid columns="2" styleClass="tabelaSemBorda">
									<p:inputNumber maxlength="250" size="5" decimalPlaces="4"
										value="#{cadastroEmpresaMB.empresaFap.valorFAP}"
										minValue="0.5" maxValue="2" />
									<p:commandButton value="#{msgs.ProcessoFAP}" />
								</p:panelGrid>
							</h:panelGroup>
						</p:column>
					</p:row>

				</p:panelGrid>

				<p:panelGrid columns="4" styleClass="tabelaSemBorda">
					<p:outputLabel value="#{msgs.CodClassificacaoTributaria}" />
					<p:selectOneMenu />

					<p:outputLabel value="#{msgs.CodNaturezaJuridica}" />
					<p:selectOneMenu
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codNaturezaJuridica}" />

					<p:outputLabel value="#{msgs.CodIndicativoCooperativa}" />
					<p:selectOneMenu
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codIndicativoCooperativa}" />

					<p:outputLabel value="#{msgs.CodIndicativoConstrucao}" />
					<p:selectOneMenu
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codIndicativoConstrucao}" />

					<p:outputLabel value="#{msgs.CodIndicativoDesoneracaoFolha}" />
					<p:selectOneMenu
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codIndicativoDesoneracaoFolha}" />

					<p:outputLabel value="#{msgs.CodIndicativoRegEletronico}" />
					<p:selectOneMenu
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codIndicativoRegEletronico}" />
				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="tabelaSemBorda">
					<p:outputLabel value="#{msgs.MultiplasRubricas}" />
					<p:selectBooleanButton id="value2" onLabel="#{msgs.Sim}"
						offLabel="#{msgs.Nao}" onIcon="ui-icon-check"
						offIcon="ui-icon-close" style="width:120px" />
				</p:panelGrid>

			</h:panelGroup>

			<h:panelGroup id="pngCadEmpresaExibir" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.btnDadosCadastraisCancelarDesativado}">
				<p:panelGrid styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.DataCadastro}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.dataInicioCadastro}">
								<f:convertDateTime type="both" timeZone="GMT-3"
									pattern="dd/MM/YYYY" />
							</p:outputLabel>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.TipoInscricao}:" />
						</p:column>

						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.tipoInscricao}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.Inscricao}:" />
						</p:column>

						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.numCNPJ}">
								<f:converter converterId="cnpjCpfConverter" />
							</p:outputLabel>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.RazaoSocial}:" />
						</p:column>

						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.razaoSocial}"
								converter="stringConverter" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.FAP}:" />
						</p:column>

						<p:column>
							<h:panelGroup>
								<p:outputLabel
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaFAP.valorFAP}   " />
								<p:commandButton value="#{msgs.ProcessoFAP}" />
							</h:panelGroup>
						</p:column>

					</p:row>
				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="tabelaSemBorda">
					<p:commandButton value="#{msgs.CodigosESocial}"
						onclick="PF('dlgCodigoESocial').show()" />
				</p:panelGrid>



			</h:panelGroup>

			<p:dialog header="#{msgs.CodigosESocial}"
				widgetVar="dlgCodigoESocial" closable="true" resizable="false"
				width="700" modal="true">

				<p:panelGrid columns="4" styleClass="tabelaSemBorda">
					<p:outputLabel value="#{msgs.CodClassificacaoTributaria}:" />
					<p:outputLabel
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codClassificacaoTributaria}" />

					<p:outputLabel value="#{msgs.CodNaturezaJuridica}:" />
					<p:outputLabel
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codNaturezaJuridica}" />

					<p:outputLabel value="#{msgs.CodIndicativoCooperativa}:" />
					<p:outputLabel
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codIndicativoCooperativa}" />

					<p:outputLabel value="#{msgs.CodIndicativoConstrucao}:" />
					<p:outputLabel
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codIndicativoConstrucao}" />

					<p:outputLabel value="#{msgs.CodIndicativoDesoneracaoFolha}:" />
					<p:outputLabel
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codIndicativoDesoneracaoFolha}" />

					<p:outputLabel value="#{msgs.CodIndicativoRegEletronico}:" />
					<p:outputLabel
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.codIndicativoRegEletronico}" />
				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="tabelaSemBorda">
					<p:outputLabel value="#{msgs.MultiplasRubricas}:" />
					<p:outputLabel
						value="#{cadastroEmpresaMB.dadosCadastraisAtual.multiplasTabRubricas}" />
				</p:panelGrid>
			</p:dialog>

		</p:tab>

		<p:tab title="#{msgs.EmpresaDadosIsencao} (esocial)">
			<h:panelGroup id="pngEmpDadosIsencaoEditar" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.dadosCadastraisEditarRender}">
				<p:panelGrid id="pngEditarDadosIsencao" styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.siglaMinisterio}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputText maxlength="2" size="2" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.numeroCertificado}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputNumber size="13" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataEmissaoCertificado}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataEmissaoCertificado" locale="pt"
									showOn="button" showButtonPanel="true" pattern="dd/MM/yyyy"
									mask="true" size="8" required="true"
									label="#{msgs.dataEmissaoCertificado}" />
								<p:message for="calDataEmissaoCertificado" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataVencimentoCertificado}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataVencimentoCertificado" locale="pt"
									showOn="button" showButtonPanel="true" pattern="dd/MM/yyyy"
									mask="true" size="8" required="true"
									label="#{msgs.dataVencimentoCertificado}" />
								<p:message for="calDataVencimentoCertificado" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.numeroProtocolo}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputNumber size="13" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataRenovacaoCertificado}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataRenovacaoCertificado" locale="pt"
									showOn="button" showButtonPanel="true" pattern="dd/MM/yyyy"
									mask="true" size="8" required="true"
									label="#{msgs.dataRenovacaoCertificado}" />
								<p:message for="calDataRenovacaoCertificado" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataDOU}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataDOU" locale="pt" showOn="button"
									showButtonPanel="true" pattern="dd/MM/yyyy" mask="true"
									size="8" required="true" label="#{msgs.dataDOU}}" />
								<p:message for="calDataDOU" />
							</p:panelGrid>
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:panelGroup>

			<h:panelGroup id="pngEmpDadosIsencaoExibir" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.btnDadosCadastraisCancelarDesativado}">
				<p:panelGrid id="pngEditarDadosExibir" styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.siglaMinisterio}:" />
						</p:column>
						<p:column>
							<p:outputLabel value="" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.numeroCertificado}:" />
						</p:column>
						<p:column>
							<p:outputLabel value="" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataEmissaoCertificado}:" />
						</p:column>
						<p:column>
							<p:outputLabel value="" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataVencimentoCertificado}:" />
						</p:column>
						<p:column>
							<p:outputLabel value="" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.numeroProtocolo}:" />
						</p:column>
						<p:column>
							<p:outputLabel value="" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataRenovacaoCertificado}:" />
						</p:column>
						<p:column>
							<p:outputLabel value="" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataDOU}:" />
						</p:column>
						<p:column>
							<p:outputLabel value="" />
						</p:column>
					</p:row>
				</p:panelGrid>


			</h:panelGroup>

		</p:tab>

		<p:tab title="#{msgs.OrganismoInternacional} (esocial)">
		</p:tab>

		<p:tab title="#{msgs.EmpresaSoftwareHouse} (esocial)">
		</p:tab>

		<p:tab title="#{msgs.EmpresaDadosComplementares} (esocial)">
		</p:tab>

		<p:tab title="#{msgs.Historico}">
			<h:panelGrid columns="2" cellpadding="10">
				<p:dataTable paginator="true" rows="10" scrollable="true"
					styleClass="dataTable"
					emptyMessage="#{msgs.ListaHistoricoDadosCadastrais}"
					value="#{cadastroEmpresaMB.dadosCadastraisHistorico}"
					paginatorAlwaysVisible="false" var="cadastro"
					sortBy="#{cadastro.id}" sortOrder="descending" editable="true"
					rowKey="#{cadastro.id}">

					<p:column headerText="#{msgs.DataCadastro}" width="100">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{cadastro.dataInicioCadastro}"
									style="font-size: 9pt;">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:outputLabel>
							</f:facet>
							<f:facet name="input">
								<p:calendar value="#{cadastro.dataInicioCadastro}" locale="pt"
									showOn="button" showButtonPanel="true" pattern="dd/MM/yyyy"
									mask="true" size="8" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.DataTermino}" width="100">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{cadastro.dataFimCadastro}"
									style="font-size: 9pt;">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:outputLabel>
							</f:facet>
							<f:facet name="input">
								<p:calendar value="#{cadastro.dataFimCadastro}" locale="pt"
									showOn="button" showButtonPanel="true" pattern="dd/MM/yyyy"
									mask="true" size="8" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.TipoInscricao}" width="80">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{cadastro.tipoInscricao}"
									style="font-size: 9pt;" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu style="width:100%; font-size: 9pt;"
									value="#{cadastro.tipoInscricao}">
									<f:selectItem itemValue="1" itemLabel="CNPJ" />
									<f:selectItem itemValue="2" itemLabel="CPF" />
								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.Inscricao}" width="160">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{cadastro.numCNPJ}"
									style="font-size: 9pt;">
									<f:converter converterId="cnpjCpfConverter" />
								</p:outputLabel>
							</f:facet>
							<f:facet name="input">
								<p:inputMask id="ipmInscricao" converter="cnpjCpfConverter"
									mask="#{cadastroEmpresaMB.mascaraPessoaJuridica}"
									value="#{cadastro.numCNPJ}" style="font-size: 9pt;" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.RazaoSocial}" width="210">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{cadastro.razaoSocial}"
									style="font-size: 9pt;">
									<f:converter converterId="stringConverter" />
								</p:outputLabel>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{cadastro.razaoSocial}"
									style="font-size: 9pt; width: 100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.FAP}" width="90">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{cadastro.empresaFAP.valorFAP}"
									style="font-size: 9pt;">
									<f:converter converterId="javax.faces.Double" />
								</p:outputLabel>
							</f:facet>
							<f:facet name="input">
								<p:inputMask mask="9.999"
									value="#{cadastro.empresaFAP.valorFAP}"
									style="font-size: 9pt; width: 100%"
									converter="javax.faces.Double">
								</p:inputMask>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.CodClassificacaoTributaria}"
						width="90">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{cadastro.codClassificacaoTributaria}"
									style="font-size: 9pt;" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu style="font-size: 9pt;" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.CodNaturezaJuridica}" width="90">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{cadastro.codNaturezaJuridica}"
									style="font-size: 9pt;" />
							</f:facet>
							<f:facet name="input">
