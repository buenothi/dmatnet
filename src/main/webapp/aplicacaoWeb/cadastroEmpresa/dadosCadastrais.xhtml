<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>

	<h:panelGroup>

		<dmat:barraBotoesComposite id="barraBotoesDadosCadastrais"
			disabledEditar="#{cadastroEmpresaMB.btnDadosCadastraisEditarDesativado}"
			actionListenerEditar="#{cadastroEmpresaMB.editarDadosCadastraisEmpresa}"
			updateEditar="formSelecionarEmpresa, formModulos, growlPrincipal"
			disabledCancelar="#{cadastroEmpresaMB.btnDadosCadastraisCancelarDesativado}"
			actionListenerCancelar="#{cadastroEmpresaMB.cancelarDadosCadastraisEmpresa}"
			updateCancelar="formSelecionarEmpresa, formModulos, growlPrincipal"
			resetCancelar="formModulos:formCadEmpresa:tbwCadastroEmpresa:acpDadosCadastrais:pngEditarDadoCadastrais"
			disabledSalvar="#{cadastroEmpresaMB.btnDadosCadastraisSalvarDesativado}"
			actionListenerSalvar="#{cadastroEmpresaMB.salvarDadosCadastraisEmpresa}"
			updateSalvar="formSelecionarEmpresa, formModulos, growlPrincipal"
			renderedBtnNovo="true" labelNovo="#{msgs.NovoEmpresaDadosCadastrais}"
			disabledNovo="#{cadastroEmpresaMB.btnDadosCadastraisNovaEmpresaDesativado}"
			actionListenerNovo="#{cadastroEmpresaMB.novoDadosCadastraisEmpresa}"
			updateNovo="formModulos" renderSpacer="false"
			disabledImprimir="#{cadastroEmpresaMB.btnDadosCadastraisEditarDesativado}"
			actionListenerImprimir="#{cadastroEmpresaMB.imprimirDadosCadastrais}"
			labelImprimir="#{msgs.Imprimir}" updateImprimir="formModulos"
			renderedBtnImprimir="true"
			disabledExcluir="#{cadastroEmpresaMB.btnDadosCadastraisExcluirDesativado}"
			actionListenerExcluir="#{cadastroEmpresaMB.excluirDadosCadastraisEmpresa}"
			updateExcluir="formSelecionarEmpresa, formModulos, growlPrincipal"
			renderedBtnExcluir="#{cadastroEmpresaMB.btnDadosCadastraisExcluirRender}"
			labelExcluir="#{msgs.Excluir}" headerConfirma="#{msgs.Confirmar}"
			messageConfirma="#{msgs.DeletarDadosCadastrais}" />

		<p:spacer height="10px" width="100%" />

	</h:panelGroup>

	<p:accordionPanel id="acpDadosCadastrais"
		rendered="#{cadastroEmpresaMB.dadosCadastraisRendered}">
		<p:tab id="tabDadosBasicos" title="#{msgs.DadosBasicos}">
			<h:panelGroup id="pngCadEmpresaEditar" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.dadosCadastraisEditarRender}">
				<p:panelGrid id="pngEditarDadoCadastrais"
					styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.DataCadastro}*:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataInicio" locale="pt" showOn="button"
									showButtonPanel="true" pattern="dd/MM/yyyy" mask="true"
									size="8"
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.dataInicioCadastro}"
									required="true" label="#{msgs.DataCadastro}" />
								<p:message for="calDataInicio" />
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.TipoInscricao}*:" />
						</p:column>

						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:selectOneMenu id="somTipoInscricao" style="width:100px"
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.tipoInscricao}"
									required="true" label="#{msgs.TipoInscricao}">
									<p:ajax
										listener="#{cadastroEmpresaMB.alterarMascaraPessoaJuridica}"
										update="formModulos:formCadEmpresa:tbwCadastroEmpresa:acpDadosCadastrais:ipmInscricao" />
									<f:selectItem itemValue="1" itemLabel="CNPJ" />
									<f:selectItem itemValue="2" itemLabel="CPF" />
								</p:selectOneMenu>
								<p:message for="somTipoInscricao" />
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.Inscricao}*:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputMask id="ipmInscricao" converter="cnpjCpfConverter"
									mask="#{cadastroEmpresaMB.mascaraPessoaJuridica}"
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.numCNPJ}"
									required="true" label="#{msgs.Inscricao}" />
								<p:message for="ipmInscricao" />
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.RazaoSocial}*:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputText id="iptRazaoSocial" maxlength="250" size="62"
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.razaoSocial}"
									required="true" label="#{msgs.RazaoSocial}" />
								<p:message for="iptRazaoSocial" />
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.FAP}:" />
						</p:column>

						<p:column>
							<h:panelGroup>
								<p:panelGrid columns="2" styleClass="tabelaSemBorda">
									<p:inputNumber maxlength="250" size="5" decimalPlaces="4"
										value="#{cadastroEmpresaMB.empresaFap.valorFAP}"
										minValue="0.5" maxValue="2" />
									<p:commandButton value="#{msgs.ProcessoFAP}" />
								</p:panelGrid>
							</h:panelGroup>
						</p:column>
					</p:row>

				</p:panelGrid>

			</h:panelGroup>

			<h:panelGroup id="pngCadEmpresaExibir" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.btnDadosCadastraisCancelarDesativado}">
				<p:panelGrid styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.DataCadastro}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.dataInicioCadastro}">
								<f:convertDateTime type="both" pattern="dd/MM/YYYY" />
							</p:outputLabel>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.TipoInscricao}:" />
						</p:column>

						<p:column>
							<p:outputLabel value="#{cadastroEmpresaMB.textoTipoInscricaoPJ}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.Inscricao}:" />
						</p:column>

						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.numCNPJ}">
								<f:converter converterId="cnpjCpfConverter" />
							</p:outputLabel>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.RazaoSocial}:" />
						</p:column>

						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.razaoSocial}"
								converter="stringConverter" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.FAP}:" />
						</p:column>

						<p:column>
							<h:panelGroup>
								<p:outputLabel
									value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaFAP.valorFAP}   " />
								<p:commandButton value="#{msgs.ProcessoFAP}" />
							</h:panelGroup>
						</p:column>

					</p:row>
				</p:panelGrid>

			</h:panelGroup>

		</p:tab>

		<p:tab title="#{msgs.EmpresaDadosIsencao} (esocial)">
			<h:panelGroup id="pngEmpDadosIsencaoEditar" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.dadosCadastraisEditarRender}">
				<p:panelGrid id="pngEditarDadosIsencao" styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.siglaMinisterio}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputText maxlength="2" size="2"
									value="#{cadastroEmpresaMB.empresaDadosIsencao.siglaMinisterio}" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.numeroCertificado}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputNumber size="13" decimalPlaces="0"
									converter="javax.faces.Long"
									value="#{cadastroEmpresaMB.empresaDadosIsencao.numCertificado}" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataEmissaoCertificado}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataEmissaoCertificado" locale="pt"
									showOn="button" showButtonPanel="true" pattern="dd/MM/yyyy"
									mask="true" size="8" label="#{msgs.dataEmissaoCertificado}"
									value="#{cadastroEmpresaMB.empresaDadosIsencao.dataEmissaoCertificado}" />
								<p:message for="calDataEmissaoCertificado" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataVencimentoCertificado}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataVencimentoCertificado" locale="pt"
									showOn="button" showButtonPanel="true" pattern="dd/MM/yyyy"
									mask="true" size="8" label="#{msgs.dataVencimentoCertificado}"
									value="#{cadastroEmpresaMB.empresaDadosIsencao.dataVencimentoCertificado}" />
								<p:message for="calDataVencimentoCertificado" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.numeroProtocolo}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputNumber size="13" decimalPlaces="0"
									converter="javax.faces.Long"
									value="#{cadastroEmpresaMB.empresaDadosIsencao.numProtocoloRenovacao}" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataRenovacaoCertificado}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataRenovacaoCertificado" locale="pt"
									showOn="button" showButtonPanel="true" pattern="dd/MM/yyyy"
									mask="true" size="8" label="#{msgs.dataRenovacaoCertificado}"
									value="#{cadastroEmpresaMB.empresaDadosIsencao.dataRenovacao}" />
								<p:message for="calDataRenovacaoCertificado" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataDOU}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:calendar id="calDataDOU" locale="pt" showOn="button"
									showButtonPanel="true" pattern="dd/MM/yyyy" mask="true"
									size="8" label="#{msgs.dataDOU}}"
									value="#{cadastroEmpresaMB.empresaDadosIsencao.dataDOU}" />
								<p:message for="calDataDOU" />
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.pagDOU}:" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:inputNumber size="13" decimalPlaces="0"
									converter="javax.faces.Long"
									value="#{cadastroEmpresaMB.empresaDadosIsencao.paginaDOU}" />
							</p:panelGrid>
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:panelGroup>

			<h:panelGroup id="pngEmpDadosIsencaoExibir" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.btnDadosCadastraisCancelarDesativado}">
				<p:panelGrid id="pngEditarDadosExibir" styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.siglaMinisterio}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaDadosIsencao.siglaMinisterio}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.numeroCertificado}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaDadosIsencao.numCertificado}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataEmissaoCertificado}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaDadosIsencao.dataEmissaoCertificado}">
								<f:convertDateTime type="both" pattern="dd/MM/YYYY" />
							</p:outputLabel>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataVencimentoCertificado}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaDadosIsencao.dataVencimentoCertificado}">
								<f:convertDateTime type="both" pattern="dd/MM/YYYY" />
							</p:outputLabel>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.numeroProtocolo}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaDadosIsencao.numProtocoloRenovacao}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataRenovacaoCertificado}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaDadosIsencao.dataRenovacao}">
								<f:convertDateTime type="both" pattern="dd/MM/YYYY" />
							</p:outputLabel>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.dataDOU}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaDadosIsencao.dataDOU}">
								<f:convertDateTime type="both" pattern="dd/MM/YYYY" />
							</p:outputLabel>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.pagDOU}:" />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{cadastroEmpresaMB.dadosCadastraisAtual.empresaDadosIsencao.paginaDOU}" />
						</p:column>
					</p:row>
				</p:panelGrid>


			</h:panelGroup>

		</p:tab>

		<p:tab title="#{msgs.OrganismoInternacional} (esocial)">

			<h:panelGroup id="pngEmpOrgIntEditar" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.dadosCadastraisEditarRender}">
				<p:panelGrid id="pngEditarOrgInt" styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.IndAcordoIsenMulta}" />
						</p:column>
						<p:column>
							<p:panelGrid columns="2" styleClass="tabelaSemBorda">
								<p:selectBooleanButton id="sBBAcordoInt" onLabel="#{msgs.Sim}"
									offLabel="#{msgs.Nao}" onIcon="ui-icon-check"
									offIcon="ui-icon-close" style="width:60px"
									value="#{cadastroEmpresaMB.empresaOrgI8n.acordoInternacional}" />
							</p:panelGrid>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:panelGroup>

			<h:panelGroup id="pngEmpOrganismoIntExibir" layout="block"
				styleClass="formulario"
				rendered="#{cadastroEmpresaMB.btnDadosCadastraisCancelarDesativado}">
				<p:panelGrid id="pngExibirOrgInt" styleClass="tabelaSemBorda">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msgs.IndAcordoIsenMulta}" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{cadastroEmpresaMB.empresaOrgI8nString}" />
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:panelGroup>

		</p:tab>

		<p:tab title="#{msgs.EmpresaSoftwareHouse} (esocial)">
			<h:panelGroup style="padding:0 0 8px 4px" layout="block"
				rendered="#{cadastroEmpresaMB.dadosCadastraisEditarRender}">
				<p:commandButton value="#{msgs.Adicionar}" icon="fa fa-plus"
					onclick="PF('dlgEmpresaSoftware').show()" />
			</h:panelGroup>
			<h:panelGrid id="pngExibirSoftwareHouse" styleClass="tabelaSemBorda">

				<p:dataTable paginator="true" rows="10" scrollable="true"
					styleClass="dataTable"
					emptyMessage="#{msgs.ListaEmpresaSoftwareVazio}"
					value="#{cadastroEmpresaMB.empresasSoftwareHouse}"
					paginatorAlwaysVisible="false" var="empresaSoftware"
					sortBy="#{empresaSoftware.idEmpresaSoftwareHouse}"
					sortOrder="descending" editable="true"
					rowKey="#{empresaSoftware.idEmpresaSoftwareHouse}">

					<p:column headerText="#{msgs.CnpjSoftwareHouse}" width="160">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{empresaSoftware.numCNPJ}"
									style="font-size: 9pt;">
									<f:converter converterId="cnpjCpfConverter" />
								</p:outputLabel>
							</f:facet>
							<f:facet name="input">
								<p:inputMask id="ipmInscricaoEmpresaSoft"
									converter="cnpjCpfConverter"
									mask="#{cadastroEmpresaMB.mascaraPessoaJuridica}"
									value="#{empresaSoftware.numCNPJ}" style="font-size: 9pt;" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.nmRazaoSoftwareHouse}">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{empresaSoftware.razaoSocial}"
									style="font-size: 9pt;" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{empresaSoftware.razaoSocial}"
									style="font-size: 9pt; width: 100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.nmContatoSoftwareHouse}" width="160">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{empresaSoftware.nomeContato}"
									style="font-size: 9pt;" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{empresaSoftware.nomeContato}"
									style="font-size: 9pt; width: 100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.telSoftwareHouse}" width="160">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{empresaSoftware.telFixo}"
									style="font-size: 9pt;" />
							</f:facet>
							<f:facet name="input">
								<p:inputMask id="ipmTelEmpreSoft" mask="+ 99 (99) 9999-9999"
									value="#{empresaSoftware.telFixo}" style="font-size: 9pt;" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.Email}" width="270">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{empresaSoftware.email}"
									style="font-size: 9pt;" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{empresaSoftware.email}"
									style="font-size: 9pt; width: 100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:55px"
						rendered="#{cadastroEmpresaMB.dadosCadastraisEditarRender}">
						<p:rowEditor />
					</p:column>
					<p:column style="width:55px"
						rendered="#{cadastroEmpresaMB.dadosCadastraisEditarRender}">
						<p:commandButton icon="fa fa-trash" />
					</p:column>

				</p:dataTable>

			</h:panelGrid>

			<p:dialog header="#{msgs.TituloInserirEmpresaSoftware}"
				widgetVar="dlgEmpresaSoftware" modal="true" draggable="true"
