
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<h:panelGroup layout="block" styleClass="formulario">
			<p:panelGrid columns="2" styleClass="tabelaSemBorda">
				<p:outputLabel value="#{msgs.Logradouro}" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Rua" />
				</p:selectOneMenu>

				<p:outputLabel value="#{msgs.Endereco}" />
				<p:inputText maxlength="250" size="62" />

				<p:outputLabel value="#{msgs.Numero}" />
				<p:inputText maxlength="10" size="10" />

				<p:outputLabel value="#{msgs.Complemento}" />
				<p:inputText maxlength="250" size="62" />

				<p:outputLabel value="#{msgs.Bairro}" />
				<p:inputText maxlength="250" size="62" />

				<p:outputLabel value="#{msgs.CEP}" />
				<p:inputText maxlength="8" size="8" />

				<p:outputLabel value="#{msgs.CaixaPostal}" />
				<p:inputText maxlength="8" size="8" />

				<p:outputLabel value="#{msgs.Estado}" />
				<p:selectOneMenu panelStyle="width:150px" effect="fade"
					style="width:60px" filter="true" filterMatchMode="startsWith">
				</p:selectOneMenu>

				<p:outputLabel value="#{msgs.Cidade}" />
				<p:selectOneMenu panelStyle="width:180px" effect="fade"
					style="width:160px" filter="true" filterMatchMode="startsWith">
				</p:selectOneMenu>

			</p:panelGrid>

			<p:dataTable scrollable="true"
				styleClass="dataTable">
				<f:facet name="header">#{msgs.Historico}</f:facet>
				<p:column headerText="#{msgs.DataCadastro}" width="110">
				</p:column>
				<p:column headerText="#{msgs.DataTermino}" width="110">
				</p:column>
				<p:column headerText="#{msgs.Logradouro}">
				</p:column>
				<p:column headerText="#{msgs.Endereco}">
				</p:column>
				<p:column headerText="#{msgs.Numero}">
				</p:column>
				<p:column headerText="#{msgs.Complemento}">
				</p:column>
				<p:column headerText="#{msgs.Bairro}">
				</p:column>
				<p:column headerText="#{msgs.CEP}">
				</p:column>
				<p:column headerText="#{msgs.CaixaPostal}">
				</p:column>
				<p:column headerText="#{msgs.Cidade}">
				</p:column>
				<p:column headerText="#{msgs.Estado}">
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</h:form>
</ui:composition>
</html>
