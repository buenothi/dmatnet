<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition>
	<h:panelGroup>
		<p:commandButton id="btnEditarGrupo" value="#{msgs.Editar}"
			styleClass="botoes" icon="fa fa-edit"
			disabled="#{cadastroEmpresaMB.btnEditarDesativado}"
			actionListener="#{cadastroEmpresaMB.editarCadastro}"
			update="btnCancelarGrupo btnSalvarGrupo btnNovoGrupo" />
		<p:commandButton id="btnCancelarGrupo" value="#{msgs.Cancelar}"
			styleClass="botoes" icon="fa fa-remove"
			disabled="#{cadastroEmpresaMB.btnCancelarDesativado}"
			actionListener="#{cadastroEmpresaMB.cancelarCadastro}"
			update="btnEditarGrupo btnSalvarGrupo btnNovoGrupo" />
		<p:commandButton id="btnSalvarGrupo" value="#{msgs.Salvar}"
			styleClass="botoes" icon="fa fa-save"
			disabled="#{cadastroEmpresaMB.btnSalvarDesativado}"
			actionListener="#{cadastroEmpresaMB.salvarCadastro}"
			update="btnEditarGrupo btnCancelarGrupo btnNovoGrupo" />
		<p:commandButton id="btnNovoGrupo" value="#{msgs.NovaEmpresa}"
			styleClass="botoes" icon="fa fa-plus"
			disabled="#{cadastroEmpresaMB.btnNovaEmpresaDesativado}"
			actionListener="#{cadastroEmpresaMB.novoCadastro}"
			update="btnEditarGrupo btnCancelarGrupo btnSalvarGrupo" />
	</h:panelGroup>

	<h:panelGroup id="pngGrupos" layout="block"
		styleClass="pdialogDivEsquerda">
		<h:panelGrid columns="2">
			<p:inputText style="width: 252px" />
			<p:commandButton icon="fa fa-search"
				style="font-size:10pt;height:31px" />
		</h:panelGrid>
		<p:dataTable id="dtlGrupos" var="grupo"
			value="#{cadastroEmpresaMB.grupos}" selectionMode="single"
			rowKey="#{grupo.idGrupo}" selection="#{cadastroEmpresaMB.grupoSelecionado}"
			paginator="true" rows="10">
			<p:ajax event="rowSelect"
				listener="#{cadastroEmpresaMB.onSelectionGrupo}"
				update="formCadEmpresa:growlTeste,formCadEmpresa:tabCadastroEmpresa:formDadosCadastrais:acpDadosCadastrais:tabEditarGrupo"/>
			<p:column>
				<h:outputText value="#{grupo.nomeGrupo}" />
			</p:column>
		</p:dataTable>
	</h:panelGroup>

	<h:panelGroup id="grpEditarGrupo" layout="block"
		styleClass="pdialogDivDireita">
		<p:tabView id="tabEditarGrupo">
			<p:tab title="#{msgs.EmpresaGrupo}">
				<p:panelGrid columns="2" styleClass="tabelaSemBorda">
					<p:outputLabel value="#{msgs.EmpresaGrupoNome}" />
					<p:inputText value="#{cadastroEmpresaMB.grupoSelecionado.nomeGrupo}" />
					<p:outputLabel value="#{msgs.EmpresaGrupoDescricao}" />
					<p:inputText value="#{cadastroEmpresaMB.grupoSelecionado.descricaoGrupo}" />
				</p:panelGrid>
			</p:tab>
			<p:tab title="#{msgs.Empresas}">
			</p:tab>
		</p:tabView>
	</h:panelGroup>

</ui:composition>
</html>
