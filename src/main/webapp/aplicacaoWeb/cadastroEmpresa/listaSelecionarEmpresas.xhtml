<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>
	<h:form id="formSelecionarEmpresa">
		<h:panelGroup>
			<p:commandButton icon="fa fa-plus" value="#{msgs.NovaEmpresa}"
				onclick="PF('dlgCriarEmpresa').show()" />
		</h:panelGroup>

		<p:spacer width="100%" height="10px" />

		<h:panelGrid columns="2" style="width:100%">
			<p:inputText style="width: 100%" />
			<p:commandButton icon="fa fa-search"
				style="font-size:10pt;height:31px" />
		</h:panelGrid>

		<p:spacer width="100%" height="10px" />

		<p:dataTable id="dtbEmpresas" styleClass="dataTable" scrollable="true" paginator="true"
			rows="10" editable="true" draggableColumns="true" selectionMode="single" 
			value="#{cadastroEmpresaMB.empresasDisponiveis}" var="empresa">

			<p:ajax event="rowEdit"
				listener="#{cadastroEmpresaMB.onRowEditGrupo}"
				update="formSelecionarEmpresa:dtbEmpresas, growlPrincipal" />

			<p:column headerText="#{msgs.Nome}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{empresa.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText style="width:100%" value="#{empresa.nome}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="#{msgs.EmpresaGrupo}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{empresa.grupo.nomeGrupo}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu style="width:100%"
							value="#{empresa.grupo}"
							converter="empresaGrupoConverter">
							<f:selectItems value="#{cadastroEmpresaMB.grupos}" var="grupos"
								itemLabel="#{grupos.nomeGrupo}" itemValue="#{grupos}" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
</html>
