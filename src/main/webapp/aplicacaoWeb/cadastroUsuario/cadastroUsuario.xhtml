<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>
	<h:panelGroup>
		<p:commandButton icon="fa fa-plus" value="#{msgs.NovoUsuario}"
			oncomplete="PF('dlgCriarUsuario').show()"
			actionListener="#{cadastroUsuarioMB.novoUsuarioNaEmpresaSelecionada}" />
	</h:panelGroup>

	<p:spacer height="1px" width="100%" />

	<h:panelGrid columns="2" style="display:block"
		styleClass="top-aligned-columns">
		<h:panelGroup>
			<h:panelGrid columns="2">
				<p:inputText style="width: 252px" />
				<p:commandButton icon="fa fa-search"
					style="font-size:10pt;height:31px" />
			</h:panelGrid>
			<p:dataList paginator="true" rows="10" paginatorAlwaysVisible="false"
				emptyMessage="#{msgs.ListaUsuariosVazia}">
			</p:dataList>
		</h:panelGroup>

		<h:panelGroup>
			<p:tabView id="tbwCadastroUsuario">

				<p:tab title="#{msgs.DadosUsuario}">
					<ui:include src="/aplicacaoWeb/cadastroUsuario/dadosUsuario.xhtml" />
				</p:tab>

				<p:tab title="#{msgs.DocumentosPessoaFisica}">

				</p:tab>

				<p:tab title="#{msgs.Endereco}">
					<ui:include
						src="/aplicacaoWeb/cadastroUsuario/enderecoUsuario.xhtml" />
				</p:tab>

				<p:tab title="#{msgs.Contatos}">
					<ui:include
						src="/aplicacaoWeb/cadastroUsuario/contatosUsuario.xhtml" />
				</p:tab>

			</p:tabView>
		</h:panelGroup>
	</h:panelGrid>

	<p:dialog widgetVar="dlgCriarUsuario" resizable="false" modal="true"
		width="1000" header="#{msgs.NovoUsuario}" style="padding:10px"
		showEffect="fade" hideEffect="fade" responsive="true" position="center"
		onHide="PF('wzdUsuario').loadStep(PF('wzdUsuario').cfg.steps[0], true);"
		onShow="PF('dlgCriarUsuario').initPosition()">
		<ui:include
			src="/aplicacaoWeb/cadastroUsuario/cadastroNovoUsuario.xhtml" />
	</p:dialog>
</ui:composition>
</html>
