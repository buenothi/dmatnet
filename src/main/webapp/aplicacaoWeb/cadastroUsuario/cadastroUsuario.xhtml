<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition>
	<p:layout styleClass="contatoLayout">
		<p:layoutUnit position="west" resizable="true" size="300" minSize="300"
			maxSize="400">
			<h:panelGrid columns="2">
				<p:inputText style="width: 249px" />
				<p:commandButton icon="fa fa-search" style="font-size:10pt;height:31px" />
			</h:panelGrid>

		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:tabView>
				<p:tab title="#{msgs.DadosUsuario}">
				</p:tab>
				<p:tab title="#{msgs.Endereco}">
				</p:tab>
				<p:tab title="#{msgs.Contatos}">
				</p:tab>
			</p:tabView>
		</p:layoutUnit>
	</p:layout>
</ui:composition>
</html>
