<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<ui:composition>

	<dmat:barraBotoesComposite id="dmatBotoesContatosEmpresa"
		disabledEditar="#{cadastroUsuarioMB.btnUsuarioEditarDesativado}"
		actionListenerEditar="#{cadastroUsuarioMB.editarUsuario}"
		updateEditar="formModulos"
		disabledCancelar="#{cadastroUsuarioMB.btnUsuarioCancelarDesativado}"
		actionListenerCancelar="#{cadastroUsuarioMB.cancelarUsuario}"
		updateCancelar="formModulos"
		disabledSalvar="#{cadastroUsuarioMB.btnUsuarioSalvarDesativado}"
		actionListenerSalvar="#{cadastroUsuarioMB.salvarUsuario}"
		updateSalvar="formModulos" labelNovo="#{msgs.NovoDadosUsuario}"
		disabledNovo="#{cadastroUsuarioMB.btnUsuarioNovoDesativado}"
		actionListenerNovo="#{cadastroUsuarioMB.novoUsuario}"
		updateNovo="formModulos" 
		renderedBtnNovo="false" 
		renderSpacer="true"/>

	<p:panelGrid id="dadosUsuario" columns="2" styleClass="tabelaSemBorda"
		rendered="#{cadastroUsuarioMB.btnUsuarioEditarDesativado}">
		<p:outputLabel value="Data Cadastro" />
		<p:calendar locale="pt" showOn="button" showButtonPanel="true"
			pattern="dd/MM/yyyy" mask="true" size="8"
			value="#{cadastroUsuarioMB.usuario.cadastroPessoa}" />

		<p:outputLabel value="#{msgs.Nome}" />
		<p:inputText value="#{cadastroUsuarioMB.usuario.nome}" />

		<p:outputLabel value="#{msgs.Genero}" />
		<p:selectOneRadio value="#{cadastroUsuarioMB.usuario.genero}">
			<f:selectItem itemLabel="#{msgs.Masculino}" itemValue="1" />
			<f:selectItem itemLabel="#{msgs.Feminino}" itemValue="2"/>
		</p:selectOneRadio>

	</p:panelGrid>

	<p:panelGrid id="dadosUsuarioExibir" columns="2"
		styleClass="tabelaSemBorda"
		rendered="#{cadastroUsuarioMB.btnUsuarioCancelarDesativado}">
		<p:outputLabel value="Data Cadastro" />
		<p:outputLabel value="#{cadastroUsuarioMB.usuario.cadastroPessoa}">
			<f:convertDateTime type="both" timeZone="GMT-3" pattern="dd/MM/YYYY" />
		</p:outputLabel>

		<p:outputLabel value="#{msgs.Nome}" />
		<p:outputLabel value="#{cadastroUsuarioMB.usuario.nome}" />

		<p:outputLabel value="#{msgs.Genero}" />
		<p:outputLabel value="#{cadastroUsuarioMB.usuario.genero}" />

	</p:panelGrid>
</ui:composition>
</html>
