<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title><h:outputText value="#{msgs.TituloJanela}" /></title>
	<h:outputStylesheet library="css" name="stylesPrincipal.css" />
	<h:outputScript library="js" name="scripts.js"/>
</h:head>

<h:body>

	<div id="superior">
		<div id="logoDMAT" />
		<h:panelGrid class="empresaSelecionada" columns="2">
			<p:outputLabel id="oplEmpresaSelecionada" value="#{principalMB.empresaSelecionada.nomeFantasia}"/>
			<p:commandButton id="btnSelecionarEmpresa" value="#{msgs.mudarEmpresa}" icon="fa fa-list-alt" styleClass="botoesWebApp" 
				onclick="PF('dlgSelecionarEmpresa').show()" />
		</h:panelGrid>
		<h:panelGrid class="usuarioLogado" columns="1">
			<h:outputFormat value="#{usuarioMB.usuarioLogado.nome}" />
			<h:outputFormat value="#{usuarioMB.usuarioLogado.grupo.nomeGrupo}"
				styleClass="textoUsuarioLogado" />
		</h:panelGrid>
	</div>

	<h:form>
		<div id="lateral">
			<p:commandLink actionListener="#{principalMB.exibirHome}" update="@this pnlCadastroEmpresa btnCadastroEmpresa">
				<h:panelGroup id="btnHome" layout="block"
					styleClass="#{principalMB.classMenuBotaoHome}">
					<div id="logoHome" class="logosMenu" />
					<div id="rotuloCadEmpresas" class="rotuloMenu">
						<h:outputFormat styleClass="textoMenu"
							value="#{fn:toUpperCase(msgs.Home)}" />
					</div>
				</h:panelGroup>
			</p:commandLink>

			<p:commandLink actionListener="#{principalMB.exibirCadastroEmpresa}"
				update="pnlCadastroEmpresa @this btnHome">
				<h:panelGroup id="btnCadastroEmpresa" layout="block"
					styleClass="#{principalMB.classMenuBotaoCadEmpresa}">
					<div id="logoCadEmpresa" class="logosMenu" />
					<div id="rotuloCadEmpresas" class="rotuloMenu">
						<h:outputFormat styleClass="textoMenu"
							value="#{fn:toUpperCase(msgs.CadastroEmpresa)}" />
					</div>
				</h:panelGroup>
			</p:commandLink>

			<div id="itemCadUsuarios" class="menuBotao">
				<div id="logoCadUsuarios" class="logosMenu" />
				<div id="rotuloCadUsuarios" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.CadastroUsuario)}" />
				</div>
			</div>

			<div id="itemDocLegais" class="menuBotao">
				<div id="logoDocLegais" class="logosMenu" />
				<div id="rotuloDocLegais" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.DocumentosLegais)}" />
				</div>
			</div>

			<div id="itemOrdServicos" class="menuBotao">
				<div id="logoOrdServicos" class="logosMenu" />
				<div id="rotuloOrdServicos" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.OrdensServicos)}" />
				</div>
			</div>

			<div id="itemAuditoria" class="menuBotao">
				<div id="logoAuditoria" class="logosMenu" />
				<div id="rotuloAuditoria" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.Auditoria)}" />
				</div>
			</div>

			<div id="itemTreinamento" class="menuBotao">
				<div id="logoTreinamento" class="logosMenu" />
				<div id="rotuloTreinmento" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.TreinamentosSST)}" />
				</div>
			</div>
		</div>
	</h:form>
	<p:panel id="pnlCadastroEmpresa" widgetVar="pnlCadastroEmpresa"
		styleClass="conteudo" header="#{msgs.CadastroEmpresa}"
		visible="#{principalMB.renderizarCadastroEmpresa}">
		<ui:include src="/aplicacaoWeb/cadastroEmpresa/cadastroEmpresa.xhtml" />
	</p:panel>
	
	<p:dialog widgetVar="dlgSelecionarEmpresa" resizable="true" modal="true">
		<p:dataTable styleClass="dataTable">
			<p:column headerText="#{msgs.Nome}"/>
			<p:column headerText="#{msgs.RazaoSocial}"/>
			<p:column>
				<p:commandButton icon="fa fa-check-square" />
			</p:column>
		</p:dataTable>
	</p:dialog>
	
</h:body>

</html>
