<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dmat="http://java.sun.com/jsf/composite/composites">

<h:head>
	<title><h:outputText value="#{msgs.TituloJanela}" /></title>
	<h:outputStylesheet library="css" name="stylesPrincipal.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>

<h:body onload="PF('dlgSelecionarEmpresa').show()">
	<div id="superior">
		<div id="logoDMAT" />
		<h:form id="formSuperior">
			<h:panelGrid class="empresaSelecionada" columns="4">
				<p:spacer height="100%" width="10px" />
				<p:outputLabel id="oplEmpresaSelecionada"
					converter="stringConverter"
					value="#{cadastroEmpresaMB.empresaSelecionada.nome}" />
				<p:spacer height="100%" width="10px" />
				<p:commandButton id="btnSelecionarEmpresa"
					value="#{msgs.MudarEmpresa}" icon="fa fa-list-alt"
					styleClass="botoesWebApp"
					onclick="PF('dlgSelecionarEmpresa').show()" />
			</h:panelGrid>
			<h:panelGrid class="usuarioLogado" columns="2">
				<h:panelGrid columns="1">
					<h:outputFormat value="#{usuarioMB.usuarioLogado.nome}"
						converter="stringConverter" />
					<h:outputFormat value="#{usuarioMB.usuarioLogado.grupo.nomeGrupo}"
						converter="stringConverter" />
				</h:panelGrid>
				<p:splitButton value="#{msgs.Sair}" icon="ui-icon-extlink"
					action="#{usuarioMB.logout}" >
					<p:menuitem value="#{msgs.ConfUsuario}" icon="fa fa-user" />
				</p:splitButton>

			</h:panelGrid>

		</h:form>
	</div>

	<h:form>
		<div id="lateral">
			<p:commandLink actionListener="#{principalMB.exibirHome}"
				update="@this formModulos btnCadastroEmpresa">
				<h:panelGroup id="btnHome" layout="block"
					styleClass="#{principalMB.classMenuBotaoHome}">
					<div id="logoHome" class="logosMenu" />
					<div id="rotuloCadEmpresas" class="rotuloMenu">
						<h:outputFormat styleClass="textoMenu"
							value="#{fn:toUpperCase(msgs.Home)}" />
					</div>
				</h:panelGroup>
			</p:commandLink>

			<p:commandLink actionListener="#{principalMB.exibirCadastroEmpresa}"
				update="formModulos @this btnHome">
				<h:panelGroup id="btnCadastroEmpresa" layout="block"
					styleClass="#{principalMB.classMenuBotaoCadEmpresa}">
					<div id="logoCadEmpresa" class="logosMenu" />
					<div id="rotuloCadEmpresas" class="rotuloMenu">
						<h:outputFormat styleClass="textoMenu"
							value="#{fn:toUpperCase(msgs.CadastroEmpresa)}" />
					</div>
				</h:panelGroup>
			</p:commandLink>

			<div id="itemCadUsuarios" class="menuBotao">
				<div id="logoCadUsuarios" class="logosMenu" />
				<div id="rotuloCadUsuarios" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.CadastroUsuario)}" />
				</div>
			</div>

			<div id="itemDocLegais" class="menuBotao">
				<div id="logoDocLegais" class="logosMenu" />
				<div id="rotuloDocLegais" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.DocumentosLegais)}" />
				</div>
			</div>

			<div id="itemOrdServicos" class="menuBotao">
				<div id="logoOrdServicos" class="logosMenu" />
				<div id="rotuloOrdServicos" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.OrdensServicos)}" />
				</div>
			</div>

			<div id="itemAuditoria" class="menuBotao">
				<div id="logoAuditoria" class="logosMenu" />
				<div id="rotuloAuditoria" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.Auditoria)}" />
				</div>
			</div>

			<div id="itemTreinamento" class="menuBotao">
				<div id="logoTreinamento" class="logosMenu" />
				<div id="rotuloTreinmento" class="rotuloMenu">
					<h:outputFormat styleClass="textoMenu"
						value="#{fn:toUpperCase(msgs.TreinamentosSST)}" />
				</div>
			</div>
		</div>
	</h:form>

	<h:form id="formModulos" styleClass="conteudo">
		<p:panel id="pnlCadastroEmpresa" header="#{msgs.CadastroEmpresa}"
			rendered="#{principalMB.renderizarCadastroEmpresa}">
			<ui:include src="/aplicacaoWeb/cadastroEmpresa/cadastroEmpresa.xhtml" />
		</p:panel>
	</h:form>

	<p:dialog id="dlgSelecionarEmpresa" widgetVar="dlgSelecionarEmpresa"
		resizable="false" modal="true" width="830"
		header="#{msgs.SelecionarEmpresa}" responsive="true"
		style="padding:10px" showEffect="fade" hideEffect="fade">
		<ui:include
			src="/aplicacaoWeb/cadastroEmpresa/listaSelecionarEmpresas.xhtml" />
	</p:dialog>

	<p:dialog id="dlgGrupo" header="#{msgs.EmpresaGrupo}"
		widgetVar="dlgGrupo" closable="true" resizable="false" dynamic="true"
		draggable="true" responsive="true" styleClass="pdialogGrupo"
		showEffect="fade" hideEffect="fade">
		<ui:include src="/aplicacaoWeb/cadastroEmpresa/grupoEmpresa.xhtml" />
	</p:dialog>

	<p:dialog id="dlgCriarEmpresa" widgetVar="dlgCriarEmpresa"
		resizable="false" modal="true" width="585" dynamic="true"
		header="#{msgs.NovaEmpresa}" responsive="true" style="padding:10px"
		showEffect="fade" hideEffect="fade">
		<ui:include src="/aplicacaoWeb/cadastroEmpresa/criarEmpresa.xhtml" />
	</p:dialog>

	<p:dialog header="#{msgs.FachadaEmpresa}" id="dlgFachadaEmpresa"
		widgetVar="dlgFachadaEmpresa" closable="true" resizable="false"
		modal="false">
		<h:form id="formFachadaEmpresa">
			<p:panelGrid columns="1" styleClass="tabelaSemBorda">
				<p:graphicImage id="gpiFachadaEmpresa"
					value="#{cadastroEmpresaMB.fachadaEmpresa}" height="180"
					cache="false" style="margin-left:10%;margin-right:10%;" />
				<p:fileUpload style="height: 100%" mode="advanced"
					dragDropSupport="true" sizeLimit="10000000"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
					fileUploadListener="#{cadastroEmpresaMB.gravarImagemFachada}"
					update="formFachadaEmpresa:gpiFachadaEmpresa" />
			</p:panelGrid>
		</h:form>
	</p:dialog>

	<p:dialog widgetVar="dlgPerguntaDadosCadastrais"
		header="#{msgs.Confirmar}" closable="true" resizable="false"
		modal="true">
		<p:panelGrid columns="1" styleClass="tabelaSemBorda">
			<p:outputLabel value="#{msgs.MsgNovoCadastroDadosEmpresa}" />
		</p:panelGrid>
		<p:panelGrid columns="2" styleClass="tabelaSemBorda">
			<p:commandButton value="#{msgs.Sim}" icon="ui-icon-check"
				actionListener="#{cadastroEmpresaMB.novoDadosCadastraisEmpresaPreenchido}"
				update="formModulos" />
			<p:commandButton value="#{msgs.Nao}" icon="ui-icon-close"
				actionListener="#{cadastroEmpresaMB.novoDadosCadastraisEmpresaEmBranco}"
				update="formModulos" />
		</p:panelGrid>
	</p:dialog>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="false" draggable="false"
		closable="false" resizable="false" showHeader="false"
		showEffect="fade" hideEffect="fade">
		<h:graphicImage name="images/16.gif" />
	</p:dialog>


	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="#{msgs.Sim}" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="#{msgs.Nao}" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

	<p:growl id="growlPrincipal" showDetail="true" sticky="false"
		life="3000" />

</h:body>

</html>
