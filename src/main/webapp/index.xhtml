<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="smartEMS" /></title>
	<link rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body onload="PF('dlgLogin').show();" styleClass="bkgndLogin">

	<p:dialog header="Bem vindo ao smartEMS - Login" 
		widgetVar="dlgLogin" draggable="false" closable="false" resizable="false" responsive="true">
		<h:panelGrid columns="2">
			<h:graphicImage value="/images/Logo SMARTEMS.jpg" />
			<h:panelGrid columns="2" cellpadding="5px">
				<h:outputLabel value="Login" />
				<p:inputText id="iptLogin" />
				<h:outputLabel value="Senha" />
				<p:password id="iptSenha" />
				<p:spacer width="100%" />
				<p:commandButton value="Entrar" type="button" />
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>

</h:body>
</html>
