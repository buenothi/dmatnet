<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msgs.TituloJanela}" /></title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body onload="PF('dlgLogin').show();" styleClass="bkgndLogin">

	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:dialog header="#{msgs.BemVindo}" widgetVar="dlgLogin"
			draggable="false" closable="false" resizable="false"
			responsive="true">
			<h:panelGrid columns="2">
				<h:graphicImage value="/resources/images/Logo SMARTEMS.jpg" />
				<h:panelGrid columns="2" cellpadding="5px">
					<h:outputLabel value="#{msgs.Login}" />
					<p:inputText id="iptLogin" value="#{usuarioManagedBean.login}" />
					<h:outputLabel value="#{msgs.Senha}" />
					<p:password id="iptSenha" value="#{usuarioManagedBean.senha}"
						redisplay="false" />
					<p:spacer width="100%" />
					<p:commandButton value="#{msgs.Entrar}" update="growl"
						actionListener="#{usuarioManagedBean.logarUsuario}" 
						action="#{usuarioManagedBean.navegar}"/>
				</h:panelGrid>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
